<div id="chart" class="mt-4">
  <div class="row" *ngIf="reportData">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-2" style="margin-top: 10px">
              <a class="rounded-circle bg-danger text-light" style="padding: 5px 15px; font-size: 30px;"><i class="fa-solid fa-dollar-sign" style="font-size: 30px;"></i></a>
            </div>
            <div class="col-md-10 pl-5">
              <h3>{{reportData.money.toLocaleString()}} VNĐ</h3>
              <p>Tổng tiền phạt</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-2" style="margin-top: 10px">
              <a class="rounded-circle bg-success text-light" style="padding: 4px 10px; font-size: 30px;"><i class="fa-solid fa-bag-shopping" style="font-size: 30px;"></i></a>
            </div>
            <div class="col-md-10 pl-5">
              <h3>{{reportData.book.toLocaleString()}}</h3>
              <p>Tổng số sách</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-2" style="margin-top: 10px">
              <a class="rounded-circle bg-info text-light" style="padding: 4px 10px; font-size: 30px;"><i class="fa-solid fa-list" style="font-size: 30px;"></i></a>
            </div>
            <div class="col-md-10 pl-5">
              <h3>{{reportData.publishing}}</h3>
              <p>Tổng số nhà xuất bản</p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-2" style="margin-top: 10px">
              <a class="rounded-circle bg-primary text-light" style="padding: 4px 10px; font-size: 30px;"><i class="fa-solid fa-user" style="font-size: 30px;"></i></a>
            </div>
            <div class="col-md-10 pl-5">
              <h3>{{reportData.author}}</h3>
              <p>Tổng số tác giả</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<h3 class="mt-3" style="padding-left: 15px;">Biểu đồ theo tháng của thư viện</h3>
<div class="row">
  <div class="col-md-10">
    <p-chart type="line" [data]="data" [options]="options"></p-chart>
  </div>
  <div class="col-md-2" style="margin-top: 30px">
    <p-calendar [(ngModel)]="selectedChartYear" (ngModelChange)="getChartYear()"  view="year" dateFormat="yy" inputId="yearpicker"></p-calendar>
  </div>
</div>
